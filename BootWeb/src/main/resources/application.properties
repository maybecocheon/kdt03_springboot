spring.application.name=BootWeb
########################
#### Business Layer ####
########################

# WebApplication Type Setting
spring.main.web-application-type=servlet

# Banner Setting
spring.main.banner-mode=off

# DataSource Setting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.username=sa
spring.datasource.password=tiger

# JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.format_sql=true

# Logging Setting
logging.level.org.hibernate=info

############################
#### Presentation Layer ####
############################

# Tymeleaf Cache Setting
spring.thymeleaf.cache=false

# Logging Setting
logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug

# OAuth2 Setting
spring.config.import=optional:application-oauth2.properties

# OAuth2 로그인 사용자를 DB에 저장(x)
project.oauth2login.qualifier.name=OAuth2SuccessHandlerWithoutDB