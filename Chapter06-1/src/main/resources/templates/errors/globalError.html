<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Exception</title>
</head>
<body>
	<h1><font color="orange">Exception 발생!</font></h1>
	<a th:href="@{/}">메인 화면으로</a>
	<table>
		<tr>
			<th bgcolor="orange" align="left">예외 메시지: [[${ exceptionMessage }]]</th>
		</tr>
		<tr th:each="trace : ${ stackTrace}">
			<td th:text="${ trace }"></td>
		</tr>
	</table>
</body>
</html>
